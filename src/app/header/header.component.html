<mat-toolbar>
  <mat-toolbar-row class="justify-content">
    
    <div class="row mr-2 ml-auto">
      <button mat-button class="user mt-2 d-flex align-items-center">
        <img src="./assets/profile.png" alt="" class="user-image mr-1 p-2">{{name}}
      </button>
    </div>

    <div class="log">
      <button class="logout " mat-list-item routerLink="/" routerLinkActive="list-item-active"
        (click)="logout()">Logout
      </button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
