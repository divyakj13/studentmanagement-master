<div class="container">
<form #loginForm="ngForm">
  
            <div class="form-group">
               <label>username</label>
               <input type="text" #username="ngModel" class="form-control" [class.is-invalid]="username.invalid && username.touched" name="username" [(ngModel)]="name" required> 
               <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required</small>
            </div>
              

              
            <div class="form-group">
              <label>Password</label>
                  <span class="text-danger"> *</span>
                   <input type="password" id="password" [(ngModel)]="password" name="password" required="">      
            </div> 

            
            <div class="form-group">
              <label >Role </label>
                <span class="text-danger"> *</span>
                <select #role="ngModel" class="form-select" id="role" name="role" pattern="user|admin" [(ngModel)]="roleList">
                <option value="admin">Admin</option>
                <option value="user">Student</option>
              </select>
                
            </div>
            <div class="row justify-content-end">
              <div class="form-group col-sm-12">
               
                <button [disabled]="loginForm.form.invalid"  value="Login" (click)="display(loginForm)">Login</button>
              </div>
            </div>
          </form>
       
        </div>
